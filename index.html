<!doctype html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calstyle">

        <header class="page-header">Calculator </header>

        <form name="digits">
            <input type="text" name="calculate" id="rslt">
            <br>
            <br>
            <input type="button" value="1" onclick="digits.calculate.value += '1' ">
            <input type="button" value="2" onclick="digits.calculate.value += '2' ">
            <input type="button" value="3" onclick="digits.calculate.value += '3' ">
            <br>
            <br>
            <input type="button" value="4" onclick="digits.calculate.value += '4' ">
            <input type="button" value="5" onclick="digits.calculate.value += '5' ">
            <input type="button" value="6" onclick="digits.calculate.value += '6' ">
            <br>
            <br>
            <input type="button" value="7" onclick="digits.calculate.value += '7' ">
            <input type="button" value="8" onclick="digits.calculate.value += '8' ">
            <input type="button" value="9" onclick="digits.calculate.value += '9' ">
            <br>
            <br>
            <input type="button" value="-" onclick="digits.calculate.value += '-'">
            <input type="button" value="0" onclick="digits.calculate.value += '0' ">
            <input type="button" value="+" onclick="digits.calculate.value += '+'">
            <br>
            <br>
            <input type="button" value="/" onclick="digits.calculate.value += '/'">
            <input type="button" value="*" onclick="digits.calculate.value += '*'">
            <input type="button" value="=" onclick="digits.calculate.value = eval(digits.calculate.value) ">
            <br>
            <br>
            <input type="button" value="Clear All" onclick="digits.calculate.value = '' " id="clear">
        </form>

</body>

</html>
